<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />

  <title>Rocketseat - React.js - Fundamentos</title>

  <style type="text/tailwindcss">
    @theme {
      --text: #EBEBEB;
      --text-secondary: #6B6B6B;
      --primary: #462878;
      --background: #2D2A37;

      --gradient: 180deg,
        rgba(0, 0, 0, 0.05) 0%,
        rgba(255, 255, 255, 0.05) 100%;

      --gradient-hover: 180deg,
        rgba(0, 0, 0, 0.1) 0%,
        rgba(255, 255, 255, 0.1) 100%;

      --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01),
        0px 7px 7px 0px rgba(0, 0, 0, 0.04),
        0px 4px 6px 0px rgba(0, 0, 0, 0.10),
        0px 2px 4px 0px rgba(0, 0, 0, 0.26),
        0px 0px 2px 0px rgba(0, 0, 0, 0.29),
        0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

      --font-sans: 'Rubik', sans-serif;
    }
  </style>
</head>

<body class="bg-linear-[180deg,_#807ECE_0%,_#807ECE_100%] min-h-screen text-(--text) font-(--font-sans)">
  <div id="root"></div>

  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const users = [
      { id: 1, name: 'Ana' },
      { id: 2, name: 'Ana Beatriz' },
      { id: 3, name: 'Gustavo' },
      { id: 4, name: 'Guilherme' },
      { id: 5, name: 'Carlos' },
    ];

    function App() {
      const [search, setSearch] = React.useState('');
      const [count, setCount] = React.useState(0);

      const filteredUsers = React.useMemo(() => {
        console.log("Filtrando dados!");
        return users.filter((user) => 
          user.name.toLocaleLowerCase()
            .includes(search.toLocaleLowerCase())
        );
      }, [search]);

      /* const filteredUsers = users.filter((user) => 
        user.name.toLocaleLowerCase()
          .includes(search.toLocaleLowerCase())
      ); */

      console.log('re-render!');

      return (
        <main className="py-28 px-4 sm:px-10 flex flex-col gap-4 items-center">
          <input 
            type="text"
            value={search}
            onChange={(e) => setSearch(e.target.value)}
            placeholder="Buscar usuÃ¡rios..." 
            className="w-full max-w-md p-3 rounded-xl bg-(--background) text-(--text) shadow-(--shadow) outline-none"
          />

          <button
            onClick={() => setCount(count + 1)}
            className="px-4 py-2 rounded-xl bg-(--primary) text-(--text) shadow-(--shadow)"
          >
            re-render: {count}
          </button>

          <ul className="flex flex-col gap-2 w-full max-w-md">
            { filteredUsers.map((user) => <li key={user.id}>{user.name}</li>) }
          </ul>
        </main>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
